<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Регистрация</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<div class="card p-4" style="width: 300px;">
    <h4 class="mb-3">Регистрация</h4>
    <form method="post">
        <input type="text" name="username" class="form-control mb-2" placeholder="Логин" required>
        <input type="password" name="password" class="form-control mb-3" placeholder="Пароль" required>
        <button class="btn btn-success w-100">Зарегистрироваться</button>
    </form>
    <div class="mt-2">
        <a href="/login">Вход</a>
    </div>
</div>
</body>
</html>
