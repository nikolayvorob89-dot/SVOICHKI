<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>

<h2>Выберите пользователя</h2>

<ul>
    {% for u in users %}

    {% endfor %}
</ul>

<p><a href="{{ url_for('logout') }}">Выйти</a></p>

</body>
</html>
