<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>
    <h2>Выберите пользователя для чата</h2>
    <p>Привет, {{ session['username'] }} | <a href="/logout">Выйти</a></p>
    <ul>
        {% for user in users %}
        <li><a href="{{ url_for('chat_with', username=user) }}">{{ user }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
